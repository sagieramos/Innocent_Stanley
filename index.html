<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form Microverse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container container-fluid">
        <header class="text-center">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <!-- Form section -->
        <form id="survey-form">
          <!-- Name -->
          <div class="mb-3">
            <label for="name-label" id="name-label" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
              aria-describedby="name"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email-label" id="email-label" class="form-label"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="johndoe@mail.com"
              aria-describedby="email"
              required
            />
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="number-label" id="number-label" class="form-label"
              >Age</label
            >
            <input
              type="number"
              class="form-control"
              id="number"
              aria-describedby="age"
              placeholder="10"
              min="10"
              max="99"
            />
          </div>
          <!-- Description -->
          <div class="mb-3">
            <label for="role" class="form-label"
              >Which option best describes your current role?</label
            >
            <select
              class="form-select form-select-lg"
              aria-label="role"
              id="dropdown"
            >
              <option selected>Select Current Role</option>
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </div>
<!-- Recommendation-->
<div class="mb-3">
  <label for="recommendation" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
  <div class="form-check">
      <input class="form-check-input" value="definately" type="radio" name="recommendation" id="definately">
      <label class="form-check-label" for="definately">
          Definitely
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" value="maybe" type="radio" name="recommendation" id="maybe">
      <label class="form-check-label" for="maybe">
          Maybe
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" value="not-sure" type="radio" name="recommendation" id="not_sure" checked>
      <label class="form-check-label" for="not_sure">
          Not sure
      </label>
  </div>
</div>
<!--Feature-->
<div class="mb-3">
  <label for="feature" class="form-label">What is your favorite feature of freeCodeCamp?</label>
  <select class="form-select form-select-lg" aria-label="feature">
      <option selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open_source">Open Source</option>
  </select>
</div>
<!--Improvements-->
<div class="mb-3">
  <label for="improved" class="form-label">What would you like to see improved? <small>(Check all that apply)</small></label>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Front-end Projects" id="front_end_projets">
      <label class="form-check-label" for="front_end_projets">
          Front-end Projects
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Back-end Projects" id="back_end_projets">
      <label class="form-check-label" for="back_end_projets">
          Back-end Projects
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Data Visualization" id="data_visualization">
      <label class="form-check-label" for="data_viisualization">
          Data Visualization
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Challenges" id="challenges">
      <label class="form-check-label" for="challenges">
          Challenges
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Open Source Community" id="open_source_communiity">
      <label class="form-check-label" for="open_source_communiity">
      Open Source Community
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Gitter help rooms" id="gitter_help_rooms">
      <label class="form-check-label" for="gitter_help_rooms">
          Gitter help rooms
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Videos" id="videos">
      <label class="form-check-label" for="videos">
          Videos
      </label>
  </div>
</div>
<!-- Comments-->
<div class="mb-3">
<label for="comment">Any comment or suggestion?</label>
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
</div>
</div>
          <!-- Submission -->
          <button type="submit" id="submit" class="btn btn-success submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
